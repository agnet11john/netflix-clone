<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HERO SECTION -->
  <div class="hero">
    <div class="navbar">
      <img src="images/logo.png" alt="Netflix Logo" class="logo" />
      <button class="signin-btn">Sign In</button>
    </div>
    <div class="hero-content">
      <h1>Unlimited movies, TV shows and more</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>
      <div class="email-signup">
        <input type="email" placeholder="Email address" />
        <button>Get Started &gt;</button>
      </div>
    </div>
  </div>

  <!-- MOVIE THUMBNAIL SECTION -->
  <div class="movie-section">
    <h2>Trending Now</h2>
    <div class="row">
      <img src="images/movie1.png" alt="Movie 1" />
      <img src="images/movie2.png" alt="Movie 2" />
      <img src="images/movie3.png" alt="Movie 3" />
      <img src="images/movie4.png" alt="Movie 4" />
      <img src="images/movie5.png" alt="Movie 5" />
      <img src="images/movie6.png" alt="Movie 6" />
    </div>

    <h2>Watch Again</h2>
    <div class="row">
      <img src="images/movie2.png" alt="Movie 2" />
      <img src="images/movie3.png" alt="Movie 3" />
      <img src="images/movie5.png" alt="Movie 5" />
      <img src="images/movie1.png" alt="Movie 1" />
      <img src="images/movie4.png" alt="Movie 4" />
      <img src="images/movie6.png" alt="Movie 6" />
    </div>
  </div>
</body>
</html>
